<!DOCTYPE html>
<html>
<head>

    <title>Day 1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
   <script>
       prompt ('Enter Number')
       function sum(arr) {  
        let sum = 0; 
        // initialize sum  
    
        // Iterate through all elements  
        // and add them to sum  
        for (let i = 0; i < arr.length; i++)  
            sum += arr[i];  
        return sum;  
    }  
    let arr = [0, 3, 2, 5];
    document.write("Sum of given array is " + sum(arr));
   </script>
</body>
</html>
